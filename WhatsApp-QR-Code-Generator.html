<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Redirecting...</title>

  <meta http-equiv="refresh" content="5;url=https://WhatsApp-QR-Code-Generator.infy.uk">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">



  <style>

    :root {

      --accent: #ff4081;

      --bg-gradient: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);

    }



    * { box-sizing: border-box; }



    body {

      margin: 0;

      font-family: 'Inter', sans-serif;

      background: var(--bg-gradient);

      color: #2c3e50;

      min-height: 100vh;

      display: flex;

      justify-content: center;

      align-items: center;

      overflow: hidden;

    }



    .card {

      background: rgba(255, 255, 255, 0.9);

      backdrop-filter: blur(8px);

      border-radius: 20px;

      padding: 40px 30px;

      max-width: 500px;

      width: 90%;

      text-align: center;

      z-index: 1;

      position: relative;

      box-shadow: 0 10px 30px rgba(0,0,0,0.1);

      animation: fadeIn 1s ease;

    }



    h1 {

      color: var(--accent);

      margin-bottom: 10px;

    }



    .thankyou {

      font-size: 1.2rem;

      margin-bottom: 18px;

    }



    a {

      color: var(--accent);

      font-weight: bold;

      text-decoration: none;

      border-bottom: 2px solid transparent;

      transition: all 0.3s ease;

    }



    a:hover {

      border-color: var(--accent);

    }



    .countdown {

      margin-top: 15px;

      font-size: 1rem;

    }



    @keyframes fadeIn {

      from { opacity: 0; transform: translateY(20px); }

      to { opacity: 1; transform: translateY(0); }

    }

  </style>

</head>

<body>

  <!-- Card Message -->

  <div class="card">

    <div class="thankyou">Thank you for the support ❤️</div>

    <h1>We’ve Moved!</h1>

    <p>Our new home is <a href="https://WhatsApp-QR-Code-Generator.infy.uk">WhatsApp-QR-Code-Generator.infy.uk</a></p>

    <p>You’ll be redirected in <span id="count">5</span> seconds.</p>

    <p class="countdown">Can’t wait? <a href="https://WhatsApp-QR-Code-Generator.infy.uk">Click here to go now</a>.</p>

  </div>



  <script>

    let timeLeft = 5;

    const countEl = document.getElementById('count');

    const interval = setInterval(() => {

      timeLeft--;

      countEl.textContent = timeLeft;

      if (timeLeft <= 0) clearInterval(interval);

    }, 1000);

  </script>

</body>

</html>
